<mat-toolbar>
  <button mat-icon-button [routerLink]="['/', 'home']">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>upload</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="['/', 'nail-polish', 'add']">
    <mat-icon>palette</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="languageMenu">
    <mat-icon>language</mat-icon>
  </button>

  <mat-menu #languageMenu="matMenu">
    <button (click)="changeLanguage(Languages.BG)" mat-menu-item>Bulgarian</button>
    <button (click)="changeLanguage(Languages.EN)" mat-menu-item>English</button>
  </mat-menu>
</mat-toolbar>
