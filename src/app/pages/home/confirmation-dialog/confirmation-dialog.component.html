<div class="confirmation-dialog-wrapper" *transloco="let t">
  <span></span>
  <h3>{{ t('home.nailPolishDeletionConfirmation') }}</h3>
  <div class="actions">
    <button mat-stroked-button mat-dialog-close class="cream-button">{{ t('home.cancel') }}</button>
    <button mat-raised-button class="error-button" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      {{ t('home.delete') }}
    </button>
  </div>
</div>
